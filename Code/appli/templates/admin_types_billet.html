{% block styles %}
    <link rel="stylesheet" href="{{ url_for("static", filename="admin_types_billet.css") }}">
{% endblock %}

{% block content%}
    <a id="retour" href="{{ url_for('menu_admin') }}" class="btn-retour">Retour</a>
    <h1>Les types de billets du festival</h1>
    <table>
        <thead>
            <tr>
                <th>id Type</th>
                <th>duree</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for type in liste_types_billet %}
                <tr>
                    <td>{{ type.get_idType() }}</td>
                    <td>{{ type.get_duree() }}</td>
                    <td>
                        <button class="btn-modifier"
                            data-id = "{{ type.get_idType() }}"
                            data-duree = "{{ type.get_duree() }}">Modifier</button>
                        <button class="btn-supprimer" data-id = " {{ type.get_idType() }}">Supprimer</button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    
    
    <!-- Modale pour modifier un type de billet -->
    <div id="modal-modifier" class="modal">
        <div class="modal-content">
            <span class="close-button">x</span>
            <form action="{{ url_for('modifier_type_billet') }}" method="POST">
                <input type="hidden" name="idType" id="idType_modifier">
                <label for="duree">Durée</label>
                <input type="number" name="duree" id="duree_modifier">
                <button id="modifier" type="submit">Modifier</button>
            </form>
        </div>
    </div>

    <!-- Modale pour supprimer un type de billet -->
    <div id="modal-supprimer" class="modal">
        <div class="modal-content">
            <span class="close-button">x</span>
            <form action="{{ url_for('supprimer_type_billet') }}" method="POST">
                <input type="hidden" name="idType" id="idType_supprimer">
                <p>Êtes-vous sûr de vouloir supprimer ce type de billet ?</p>
                <button id="supprimer" type="submit">Supprimer</button>
            </form>
        </div>
    </div>

    <!-- Modale pour ajouter un type de billet -->
    <div id="modal-ajouter" class="modal">
        <div class="modal-content">
            <span class="close-button">x</span>
            <form action="{{ url_for('ajouter_type_billet') }}" method="POST">
                <label for="duree">Durée</label>
                <input type="number" name="duree" id="duree_ajouter" value="1" min="1">
                <button class="btn-ajouter" type="submit">Ajouter</button>
            </form>
        </div>
    </div>
    <button id="ajouter">Ajouter</button>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var modalModifier = document.getElementById("modal-modifier");
            var modalSupprimer = document.getElementById("modal-supprimer");
            var modalAjouter = document.getElementById("modal-ajouter");
            var btnClose = document.querySelectorAll(".close-button");

            btnClose.forEach(function(btn) {
                btn.onclick = function() {
                    btn.closest(".modal").style.display = "none";
                }
            });

            document.querySelectorAll(".btn-modifier").forEach(function(btn) {
                btn.onclick = function() {
                    document.getElementById("idType_modifier").value = btn.getAttribute("data-id");
                    document.getElementById("duree_modifier").value = btn.getAttribute("data-duree");
                    modalModifier.style.display = "block";
                }
            });

            document.querySelectorAll(".btn-supprimer").forEach(function(btn) {
                btn.onclick = function() {
                    document.getElementById("idType_supprimer").value = btn.getAttribute("data-id");
                    modalSupprimer.style.display = "block";
                }
            });

            document.getElementById("ajouter").onclick = function() {
                modalAjouter.style.display = "block";
            }

            window.onclick = function(event) {
                if (event.target.classList.contains("modal")) {
                    event.target.style.display = "none";
                }
            }
        });
    </script>
{% endblock %}
